<section>
    <form [formGroup]="filterForm" (submit)="filterResults()">
      <input type="text" placeholder="Filter by city" formControlName="inputValue" />
      <button class="primary" type="submit">Search</button>
    </form>
</section>

<section class="results">
  @for (housingLocationItem of filteredLocationList; track housingLocationItem.id) {
    <app-housing-location [housingLocation]="housingLocationItem"></app-housing-location>
  }
</section>
